version: "2"

services:
  nginx:
    image: phpstan-playground-nginx
    ports:
      - 8082:80
    links:
      - fpm
    volumes_from:
      - fpm:ro

  fpm:
    image: phpstan-playground-fpm
    volumes:
      - ./:/usr/deploy
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - DEVELOPMENT
      - DEBUG_COOKIE
    command: ["php-fpm"]
